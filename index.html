<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>

<body>
    <div class="container" id="header">
        <div>
            <h1>Train Scheduler</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading trainSchedule">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainData">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default" id="trainform">
                    <div class="panel-heading trainInputs">Add Train</div>
                    <div class="panel-body">
                        <form id="add-form">
                            <div class="inputs">
                                <label>Train Name: </label>
                                <input type="text" name="tName" id="train-name">
                            </div>

                            <div class="inputs">
                                <label>Destination: </label>
                                <input type="text" name="dest" id="train-destination">
                            </div>

                            <div class="inputs">
                                <label>First Train Time: (HH:mm - military time) </label>
                                <input type="text" name="iTime" id="train-time">
                            </div>

                            <div class="inputs">
                                <label>Frequency (min): </label>
                                <input type="number" name="freq" id="train-freq">
                            </div>

                            <button type="submit" class="inputButton" id="add-train-data">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
