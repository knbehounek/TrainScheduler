<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedules</h1>
            <h3>Find you Train and its Information</h3>
        </div>

        <div class="row">
            <div class="card ">
                <div class="card-header">
                    Current Train Schedule 
                </div>
                <div class="card-body">
                    <table class="table" id='trainTable'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card card-primary">
                <div class="card-header">
                    <strong>Add Train</strong>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="train-name">Train Name</label>
                            <input type="name" class="form-control" id="trainInput" placeholder="Train name">
                        </div>
                        <div class="form-group row">
                            <label for="train-destination">Destination</label>
                            <input type="name" class="form-control" id="destinationInput" placeholder="Enter Destination">
                        </div>
                        <div class="form-group row">
                            <label for="train-time">First Train Time (HHmm - military time)</label>
                            <input class="form-control" id="ttimeInput" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="freqInput" type="text">
                        </div>
                        <button id="trainADD" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="assets/javascript/app.js"></script>
</body>


</html>
